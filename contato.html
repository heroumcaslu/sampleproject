<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body id="contato">
    <header>
        <nav>
            <img src="imagens/Deadnauts-Esports-Logo-Maker.png" alt="">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            
        </nav>
    </header>
    <div id="conteudo" class="sobre">
        <div id="conteudo-box">
           <!-- <img src="imagens/email.png" alt="" width="700px"> -->
            <div id="form" style="width: 420px;">
                <form action="">
                    <fieldset>
                        <legend>Contato</legend>
                        <label for="nome">Nome:</label>
                        <input type="text" placeholder="Nome" name="nome"><br>
                        <label for="email">E-mail</label>
                        <input type="text" placeholder="E-mail" name="email"><br>
                        <label for="msg">Digite sua mensagem:</label>
                        <textarea placeholder="Mensagem..." rows="15" cols="50" name="msg" style="padding: 2px;"></textarea>
                        <input type="submit">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <nav id="footer">
            &copy; Copyright Deadnauts 2018-2020.
        </nav>
    </footer>

</html>
